<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de POSTS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let post of postsList | async ">
    <ion-card-content (click)="detailPost(post)">
      {{post.title}}
    </ion-card-content>
  </ion-card>

</ion-content>
